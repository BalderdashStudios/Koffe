{% extends "layout.html" %}

{% set active_page = "page3" %}

{% block head %}
	<script>
			window.onload = function () {

			var chart = new CanvasJS.Chart("chartContainer", {
				animationEnabled: true,
				theme: "light2",
				title:{
					text: "Average Total Score"
				},
				axisY: {
				includeZero: true
				},
				data: [{        
					type: "line",
					indexLabelFontSize: 16,
					dataPoints: [
						{{points}}
					]
				}]
			});
			chart.render();

			}
	  </script>
{% endblock %}

{% block title %}Page 3{% endblock %}

{% block content %}
	<div class="container mt-5">
		<div class="row">
			{% if Country_options %}
			<div class="col">
					 <form action="/countrysGraph">
						  <select name="country"> <!-- add onchange="this.form.submit()" to submit/update the form when an option is selected.  Usefull for then displaying county options. -->
							{{ Country_options }}
						  </select>
						  <br><br>
						  <input type="submit" value="Select Country.">
					 </form>
			</div>
			{%else%}
			<div class="col">
				<div id="chartContainer" style="height: 370px; width: 100%;"></div>
				<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
			</div>
			{%endif%}
		</div>
	</div>
{% endblock %}

{% block Bottomcontent %}
{% endblock %}
